<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        .red-button {
            background-color: #F26419;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .yellow-button {
            background-color: #F6AE2D;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .blue-button {
            background-color: #33658A;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .reset-button {
            background-color: #86BBD8;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        p {
            font-size: 18px;
        }

        #message-area {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>Rock Paper Scissors</p>
  
    <button class="red-button" onclick="playGame('scissors')">Scissors</button>
    <button class="yellow-button" onclick="playGame('rock')">Rock</button>
    <button class="blue-button" onclick="playGame('paper')">Paper</button>
    <button class="reset-button" onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
    ">Reset Score</button>

    <p id="message-area"></p>

    <script>
        const.score = {
            wins = 0,
            losses = 0,
            ties = 0
        };
        function playGame(playerMove) {
            const computerMove = pickComputerMove();
            
            let result = '';

            if (playerMove === 'scissors') {
                if (computerMove === 'rock') {
                    result = 'You lost.';
                } else if (computerMove === 'paper') {
                    result = 'You win the game!';
                } else if (computerMove === 'scissors') {
                    result = 'It\'s a tie.';
                }
            } else if (playerMove === 'rock') {
                if (computerMove === 'rock') {
                    result = 'It\'s a tie.';
                } else if (computerMove === 'paper') {
                    result = 'You lost.';
                } else if (computerMove === 'scissors') {
                    result = 'You win the game!';
                }
            } else if (playerMove === 'paper') {
                if (computerMove === 'rock') {
                    result = 'You win the game!';
                } else if (computerMove === 'paper') {
                    result = 'It\'s a tie.';
                } else if (computerMove === 'scissors') {
                    result = 'You lost.';
                }
            }
            
            if (result === 'You win the game!') {
                score.wins += 1;
            } else if (result === 'You lost.') {
                score.losses += 1;
            } else if (result === 'It\'s a tie.') {
                score.ties += 1;
            }
            
            displayMessage(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
            displatMessage('Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}');
        }

        function pickComputerMove() {
            const randomNumber = Math.random();

            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors';
            }

            return computerMove;
        }

        function displayMessage(message) {
            document.getElementById('message-area').textContent = message;
        }
    </script>
</body>
</html>
